name: SonarCloud Analysis
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  sonarcloud:
    name: Build and analyze with SonarCloud
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis relevancy
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build log-ingestion
        working-directory: backend/log-ingestion
        run: mvn -B clean compile -DskipTests=true
      
      - name: Build log-processor
        working-directory: backend/log-processor
        run: mvn -B clean compile -DskipTests=true
      
      - name: Build alert-service
        working-directory: backend/alert-service
        run: mvn -B clean compile -DskipTests=true
      
      - name: Build api-gateway
        working-directory: backend/api-gateway
        run: mvn -B clean compile -DskipTests=true
      
      - name: Run SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -f backend/log-ingestion/pom.xml \
            -Dsonar.projectKey=keresifon_ai-log-monitoring \
            -Dsonar.projectName="AI Log Monitoring System" \
            -Dsonar.organization=keresifon \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=src/main/java \
            -Dsonar.java.binaries=target/classes