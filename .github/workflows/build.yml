name: SonarCloud Analysis
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  sonarcloud:
    name: Build and analyze with SonarCloud
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [log-ingestion, log-processor, alert-service, api-gateway]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis relevancy
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build and analyze ${{ matrix.service }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: backend/${{ matrix.service }}
        run: |
          mvn -B clean verify sonar:sonar \
            -Dsonar.projectKey=keresifon_ai-monitoring-${{ matrix.service }} \
            -Dsonar.projectName="AI Monitoring - ${{ matrix.service }}" \
            -Dsonar.organization=keresifon \
            -Dsonar.host.url=https://sonarcloud.io