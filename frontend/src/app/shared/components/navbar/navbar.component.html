<mat-toolbar color="primary" class="navbar">
  <!-- Menu Toggle Button (Mobile) -->
  <button
    mat-icon-button
    class="menu-toggle"
    (click)="onToggleSidebar()"
    matTooltip="Toggle Menu"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Logo and Title -->
  <div class="logo-section" routerLink="/dashboard">
    <mat-icon class="logo-icon">monitor_heart</mat-icon>
    <span class="app-title">AI Log Monitoring</span>
  </div>

  <!-- Spacer -->
  <span class="spacer"></span>

  <!-- Navigation Actions -->
  <div class="nav-actions">
    <!-- Search Button -->
    <button
      mat-icon-button
      class="action-button"
      matTooltip="Search Logs"
      routerLink="/logs"
    >
      <mat-icon>search</mat-icon>
    </button>

    <!-- Notifications -->
    <button
      mat-icon-button
      class="action-button"
      matTooltip="Notifications"
      (click)="goToNotifications()"
      [matBadge]="notificationCount"
      [matBadgeHidden]="notificationCount === 0"
      matBadgeColor="warn"
      matBadgeSize="small"
    >
      <mat-icon>notifications</mat-icon>
    </button>

    <!-- User Menu -->
    <button
      mat-button
      class="user-menu-button"
      [matMenuTriggerFor]="userMenu"
    >
      <div class="user-avatar">
        {{ getUserInitials() }}
      </div>
      <span class="user-name">{{ getUserDisplayName() }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu" class="user-menu">
      <!-- User Info -->
      <div class="user-info" mat-menu-item disabled>
        <div class="user-avatar-large">
          {{ getUserInitials() }}
        </div>
        <div class="user-details">
          <div class="user-name-large">{{ getUserDisplayName() }}</div>
          <div class="user-email">{{ currentUser?.email }}</div>
        </div>
      </div>

      <mat-divider></mat-divider>

      <!-- Menu Items -->
      <button mat-menu-item (click)="goToProfile()">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>

      <button mat-menu-item (click)="goToSettings()">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>

      <button mat-menu-item *ngIf="isAdmin()" routerLink="/admin">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Admin Panel</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-menu-item (click)="logout()">
        <mat-icon color="warn">logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
